<section class="contact-section border-x border-b border-slate-200 px-6 py-10 lg:px-8 lg:py-14">
  <div class="contact-section__intro mb-8 lg:mb-10">
    <p class="heading-5 uppercase tracking-[0.18em] text-slate-500 mb-2">Contact Us</p>
    <h2 class="heading-2 mb-3">Get in touch</h2>
    <p class="text-slate-600 max-w-2xl">
      Send a message and we will get back to you soon. Use the form below for questions, feedback, or collaboration ideas.
    </p>
  </div>

  <form
    id="contact-form"
    class="contact-form"
    action="https://lib-tech.work/send-mailer"
    method="post"
    novalidate
  >
    <div class="contact-form__row">
      <label class="contact-form__field" for="contact-name">
        <span class="contact-form__label">Full Name</span>
        <input id="contact-name" name="name" type="text" autocomplete="name" required />
      </label>

      <label class="contact-form__field" for="contact-email">
        <span class="contact-form__label">Email Address</span>
        <input id="contact-email" name="email" type="email" autocomplete="email" required />
      </label>
    </div>

    <div class="contact-form__row">
      <label class="contact-form__field" for="contact-subject">
        <span class="contact-form__label">Subject</span>
        <input id="contact-subject" name="subject" type="text" required />
      </label>
    </div>

    <div class="contact-form__row">
      <label class="contact-form__field" for="contact-message">
        <span class="contact-form__label">Message</span>
        <textarea id="contact-message" name="message" rows="6" required></textarea>
      </label>
    </div>

    <div class="contact-form__actions">
      <button class="shared-form__submit" type="submit">Send Message</button>
      <p id="contact-form-status" class="shared-form__status" aria-live="polite"></p>
    </div>
  </form>
</section>
